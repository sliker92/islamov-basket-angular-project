<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" autocomplete="email" id="email" [(ngModel)]="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" autocomplete="password" id="password" [(ngModel)]="password" class="form-control" required>
  </div>
  <input type="submit" value="Register" class="btn">
</form>
