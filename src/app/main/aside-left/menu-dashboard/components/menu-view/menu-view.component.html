  <nav class="aside-nav">
    <ul *ngFor="let item of nav">
      <li class="aside-nav-item">
        <a
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.isActive }">{{ item.name }}</a>
      </li>
    </ul>
  </nav>
