<div class="grid-container" *ngIf="post$ | async as post; else loading">
  <div class="grid-item">
    <img [src]="post?.image" [alt]="post?.description" class="post-image">
  </div>
  <div class="grid-item">
    <h3 class="post-title">{{post?.title}}</h3>
    <p>{{post?.summary}}</p>
  </div>
  <div>
    <app-button (click)="toPostEdit()" label="Редактировать"></app-button>
  </div>
</div>

<ng-template #loading>
  <p class="text-center" style="color: #dc3545; text-align: center">Loading Post...</p>
</ng-template>
