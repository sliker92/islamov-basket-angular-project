<div class="grid-container" *ngIf="post; else loading">
  <div class="grid-item">
    <img [src]="post?.image" [alt]="post?.tags" class="post-image">
  </div>
  <div class="grid-item">
    <h2 class="post-title">{{post?.title}}</h2>
    <p>{{post?.summary}}</p>
  </div>
  <div>
    <app-button *ngIf="authService.isLoggedIn" (click)="toPostEdit()" label="Редактировать"></app-button>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
