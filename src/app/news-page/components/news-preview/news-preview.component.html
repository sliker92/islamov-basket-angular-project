<article class="post short-story">
  <div class="tags">
    <small>{{post?.publisher + ': '}}</small>
    <small>{{post?.timestamp * 1000 | date: 'short'}}</small>
  </div>
  <div class="post-preview">
    <a [routerLink]="post?.id">
      <img [src]="post?.image" [alt]="post?.tags">
    </a>
    <div class="description-wrapper">
      <div class="article-header">
        <h4>{{post?.title}}</h4>
      </div>
    </div>
  </div>
</article>
